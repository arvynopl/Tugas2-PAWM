<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Virtual Persamaan Kuadrat - TPLaB</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/virtual-lab-style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <a href="page-home.html" class="logo">
                <img src="images/logo.png" alt="TPLaB Logo" width="100">
            </a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="page-home.html">Home</a></li>
                    <li><a href="page-virtual-lab.html">Virtual Lab</a></li>
                    <li><button class="logout-button">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="lab-content">
        <div class="container">
            <h1 class="lab-title">Lab Virtual Persamaan Kuadrat</h1>
            
            <!-- Lab Interface -->
            <div class="lab-interface">
                <!-- Graph Section -->
                <section class="graph-section">
                    <div class="equation-display">
                        <span id="quadratic-equation">y = 1xÂ² + 0x + 0</span>
                    </div>
                    <div class="canvas-container">
                        <canvas id="graphCanvas"></canvas>
                        <div class="canvas-controls">
                            <button class="control-button" id="resetView">
                                <i class="icon-reset"></i> Atur Ulang
                            </button>
                        </div>
                    </div>
                </section>
                
                <!-- Controls Section -->
                <div class="controls-section">
                    <div class="coefficient-controls">
                        <div class="control-group">
                            <label for="coefficientA">Koefisien a:</label>
                            <div class="slider-container">
                                <input type="range" 
                                       id="coefficientA" 
                                       min="-5" 
                                       max="5" 
                                       step="0.1" 
                                       value="1" 
                                       class="coefficient-slider">
                                <input type="number" 
                                       id="coefficientAValue" 
                                       value="1" 
                                       step="0.1" 
                                       min="-5" 
                                       max="5" 
                                       class="coefficient-input">
                            </div>
                        </div>
                
                        <div class="control-group">
                            <label for="coefficientB">Koefisien b:</label>
                            <div class="slider-container">
                                <input type="range" 
                                       id="coefficientB" 
                                       min="-5" 
                                       max="5" 
                                       step="0.1" 
                                       value="0" 
                                       class="coefficient-slider">
                                <input type="number" 
                                       id="coefficientBValue" 
                                       value="0" 
                                       step="0.1" 
                                       min="-5" 
                                       max="5" 
                                       class="coefficient-input">
                            </div>
                        </div>
                
                        <div class="control-group">
                            <label for="coefficientC">Koefisien c:</label>
                            <div class="slider-container">
                                <input type="range" 
                                       id="coefficientC" 
                                       min="-5" 
                                       max="5" 
                                       step="0.1" 
                                       value="0" 
                                       class="coefficient-slider">
                                <input type="number" 
                                       id="coefficientCValue" 
                                       value="0" 
                                       step="0.1" 
                                       min="-5" 
                                       max="5" 
                                       class="coefficient-input">
                            </div>
                        </div>
                    </div>
                    <button id="saveProgress" class="save-button">Simpan Kemajuan</button>
                </div>
            </div>
            
            <!-- Quiz Section -->
            <section class="quiz-section">
                <div class="quiz-header">
                    <h2>Kuis Pemahaman</h2>
                    <p class="quiz-description">
                        Jawab pertanyaan berikut untuk menguji pemahaman Anda tentang persamaan kuadrat.
                    </p>
                </div>
                
                <div id="quiz-container" class="quiz-container">
                    <!-- Quiz content will be dynamically inserted here -->
                </div>

                <div id="quiz-result" class="quiz-result" style="display: none;">
                    <!-- Quiz results will be shown here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="index.html">&copy; 2024 Virtual Lab. All Rights Reserved.</a>
    </footer>

    <!-- Message Display -->
    <div id="messageDisplay" class="message" role="alert"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <!-- Scripts -->
    <!-- First load core dependencies -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <!-- Then load feature modules -->
    <script src="js/graph.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/quiz-data.js"></script>
    <!-- Finally load the main script -->
    <script src="js/script.js"></script>
    <script src="js/logout.js"></script>

</body>
</html>
